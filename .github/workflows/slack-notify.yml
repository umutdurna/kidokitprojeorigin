on: push
name: Slack Notification Demo
jobs:
  slackNotification:
    name: Slack Notification
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Slack Notification
      uses: rtCamp/action-slack-notify@v2
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        SLACK_CHANNEL: ${{ secrets.https://hooks.slack.com/services/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 }}
        SLACK_USERNAME: ${{UMUT RECEP DURNA}}
        SLACK_MESSAGE: ${{https://kidokitorigin.web.app/}}
        